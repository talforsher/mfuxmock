<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
    }

    .app {
      display: grid;
      grid-template-columns: 5fr 1.5fr 18fr 3fr;
      grid-template-areas: ". main";
      height: 100vh;
      padding-left: 24px;
      padding-right: 24px;
    }

    .sidebar {
      background-color: #FDFDFD;
      padding-right: 5%;
      -webkit-box-shadow: 3px 5px 9px -8px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 3px 5px 9px -8px rgba(0, 0, 0, 0.75);
      box-shadow: 3px 5px 9px -8px rgba(0, 0, 0, 0.75);
      overflow-y: auto;
      z-index: 1;
    }

    .main {
      display: grid;
      grid-template-columns: ;
      grid-template-rows: 25% 25% auto;
      grid-template-areas: ".""."".";
      padding-top: 65px;
      overflow-y: auto;
    }

    .topbar {
      background-color: white;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      transition: 1s;
    }

    .sticky {
      position: fixed;
      top: 0;
      left: 18%;
      width: 77%;
      padding-left: 6%;
      grid-template-columns: 1fr 2fr;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.12);
    }

    .sticky h2 {
      text-align: left;
    }

    .intro {
      background-color: seashell;
    }

    .version {
      margin: 0;
      text-align: right;
    }

    .section {
      margin: 0;
    }

    .content {
      margin-top: 100px;
    }

    .sidebar-head-top {
      display: flex;
      justify-content: space-between;
    }

    .sidebar-head-top p {
      height: 36px;
      left: 1.25%;
      right: 90.42%;
      top: 32px;
      font-family: Poppins;
      font-style: normal;
      font-weight: 500;
      font-size: 24px;
      line-height: 36px;
      display: flex;
      align-items: flex-end;
      text-align: center;
      color: #0073E7;
    }

    .search {
      width: 100%;
      height: 46px;
      left: 24px;
      top: 116px;
      padding-left: 40px;
      margin-top: 24px;
      background: #FFFFFF;
      border: 1px solid #333333;
      box-sizing: border-box;
      border-radius: 24px;
      font-size: large;
    }

    .search:focus {
      outline: none;
    }

    .search-icon {
      position: absolute;
      width: 18px;
      height: 18px;
      left: 36px;
      top: 123px;
    }

    .component-section {
      margin-top: 10px;
      display: flex;
      font-size: larger;
      cursor: pointer;
    }

    .component-section img {
      margin-right: 10px;
    }

    .dropdown-container {
      display: none;
      padding-left: 8px;
      margin-left: 41px;
    }

    ::-webkit-scrollbar {
      width: 0px;
      /* Remove scrollbar space */
      background: transparent;
      /* Optional: just make scrollbar invisible */
    }

    #ruleThem {
      vertical-align: middle;
      width: 100vw;
      height: 100vh;
      text-align: center;
      display: table-cell;
      opacity: 1;
      animation-name: fadeInOpacity;
      animation-duration: 10s;
    }

    @keyframes fadeInOpacity {
      0% {
        opacity: 0.5;
        transform: scale(0.8);
        filter: blur(7px);
      }

      10%{
        filter: blur(0);
      }

      100% {
        transform: scale(1.1);
        opacity: 1;
      }
    }
  </style>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="ruleThem">
    <img src="assets/img/rule-them-all.png" alt="rule them all">
  </div>
  <main-app id="app"></main-app>
</body>

</html>
